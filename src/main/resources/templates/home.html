<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Home DCT app</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" th:href="@{/css/cover.css}" rel="stylesheet" />
    <script>
        function fileChooser() {
            let fileToUpload = document.getElementById("fileupload");
            let choosenFile = document.getElementById("chosen-file");
            fileToUpload.onchange = function() {
                let input = this.files[0];
                choosenFile.textContent = input.name;
            }
        }

        window.onload = fileChooser;
    </script>
</head>
<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">App</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Upload Image</h1>
        <div th:if="${message}">
            <h2 th:text="${message}" class="text-danger"/>
        </div>
        <p id="chosen-file" class="lead">
            Choose image to be processed
        </p>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 text-md-right">
                    <label for="fileupload">
                        <p class="lead btn btn-lg btn-secondary">Browse</p>
                    </label>
                <input id="fileupload" type="file" name="file"/>
                </div>

                <div class="col-md-4 text-md-left">
                    <label for="filesubmit">
                        <p class="lead btn btn-lg btn-secondary">Submit</p>
                    </label>
                <input id="filesubmit" type="submit"/>
                </div>
            </div>
        </form>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>
</body>
</html>
